<form #productForm="ngForm" (ngSubmit)="handleAdd(productForm)">
  <div class="mb-3">
    <label for="product_name" class="form-label">Product-Name</label>
    <input
      type="text"
      class="form-control"
      id="product_name"
      name="product_name"
      required
      [(ngModel)]="product.product_name"
      [ngClass]="{ 'is-invalid': product_name.invalid && product_name.touched}"
      #product_name="ngModel"
    />
     <div *ngIf="product_name.invalid && product_name.touched" class="invalid-feedback">
      <div *ngIf="product_name.errors?.['required']">product_name is required.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
    Submit
  </button>
</form>
