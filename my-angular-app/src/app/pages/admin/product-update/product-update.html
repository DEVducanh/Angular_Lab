<form [formGroup]="productForm" (ngSubmit)="(handleUpdate())">
  <div class="mb-3">
    <label for="product_name" class="form-label">Product-Name</label>
    <input
      type="text"
      class="form-control"
      id="product_name"
      formControlName="productName"
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      formControlName="description"
    />
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image Link</label>
    <input
      type="url"
      class="form-control"
      id="image"
      formControlName="imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Danh mục</label>
    <select id="category" class="form-select" formControlName="category">
      <option value="" disabled selected>-- Chọn danh mục --</option>
      <option value="Dép">Dép</option>
      <option value="Giày thể thao">Giày thể thao</option>
      <option value="Giày tây">Giày tây</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label d-block">Tình trạng</label>

    <div class="radio-group">
      <label>
        <input type="radio" name="stock" [value]="true"  formControlName="stock"/>
        Còn hàng
      </label>

      <label>
        <input type="radio" name="stock" [value]="false"  formControlName="stock"/>
        Hết hàng
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
